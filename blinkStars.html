<!DOCTYPE html>

<style>
  .stars {
    margin: 60px 0;
      position: relative;
      color: rgb(246, 248, 149);
      width: 0px;
      height: 0px;
      border-right: 100px solid transparent;
      border-bottom: 70px solid  rgb(246, 248, 149);
      border-left: 100px solid transparent;
      transform: rotate(20deg);
      animation-iteration-count: infinite;
    }
    .stars:before {
      border-bottom: 80px solid  rgb(246, 248, 149);
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      position: absolute;
      height: 0;
      width: 0;
      top: -45px;
      left: -65px;
      display: block;
      content: '';
      transform: rotate(-35deg);
      
    }
    .stars:after {
      position: absolute;
      
      color:  rgb(246, 248, 149);
      top: 3px;
      left: -105px;
      width: 0px;
      height: 0px;
      border-right: 100px solid transparent;
      border-bottom: 70px solid  rgb(246, 248, 149);
      border-left: 100px solid transparent;
      transform: rotate(-70deg);
      content: '';
      
    }

  .star-1 {
    margin-top: 15%;
    margin-left: 60%;
    animation-duration: 1s;
    animation-name: twinkle;
  }

  .star-2 {
    margin-top: 25%;
    margin-left: 25%;
    animation-duration: 1s;
    animation-name: twinkle;
  }

  .star-3 {
    margin-top: 10%;
    margin-left: 50%;
    animation-duration: 1s;
    animation-name: twinkle;
  }

  @keyframes twinkle {
    20% {
      transform: scale(0.7);
      opacity: 0.5;
    }
  }

  #back {
    position: fixed;
    padding: 0;
    margin: 0;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(black, #000099, #66c2ff, #ffcccc, #ffeee6);
  }
</style>

<div id="back"></div>
<div class="star-1 stars"></div>
<div class="star-2 stars"></div>
<div class="star-3 stars"></div>
